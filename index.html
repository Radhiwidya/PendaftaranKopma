<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="icon" href="assets/images/Icon.png">
    <title>Pendaftaran</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/Logo.png" alt="Logo" height="45">
            </a>
            <div class="fixed-end logout">
                <a href="https://www.kopma.upnyk.ac.id" target="_blank" class="log" data-toggle="tooltip" title="Keluar"><i class="bi bi-globe"></i> Website</a>
            </div>
        </div>
    </nav>
    <!-- Batas Navbar -->
    <!--Form-->
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" required id="nama">
            </div>
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="number" class="form-control" required id="nim">
            </div>
            <div class="mb-3">
                <label for="no.wa" class="form-label">No. WhatsApp</label>
                <input type="number" class="form-control" required id="no.wa">
            </div>
            <div class="mb-3">
                <label for="ttl" class="form-label">Tempat Tanggal Lahir</label>
                <input type="text" class="form-control" required id="ttl">
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" required id="alamat">
            </div>
            <div class="mb-3">
                <label for="kelamin" class="form-label">Jenis Kelamin</label>
                <select id="kelamin" class="form-select">
                    <option>-Pilih Jenis Kelamin-</option>
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="agama" class="form-label">Agama</label>
                <select id="agama" class="form-select">
                    <option>-Pilih Agama-</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katholik</option>
                    <option>Hindu</option>
                    <option>Budha</option>
                    <option>Lainnya</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fakultas" class="form-label">Fakultas</label>
                <select id="fakultas" class="form-select">
                    <option>-Pilih Fakultas-</option>
                    <option>FEB</option>
                    <option>FTM</option>
                    <option>FP</option>
                    <option>FTI</option>
                    <option>FISIP</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jurusan" class="form-label">Jurusan</label>
                <input type="text" class="form-control" required id="jurusan">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" required id="email">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer class="bg-success text-white text-center py-2 mt-5">
    <p>&copy; 2024 Kopma UPN "Veteran" Yogyakata. All rights reserved.</p>
</footer>

</html>
